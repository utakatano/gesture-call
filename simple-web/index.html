<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Call - Web Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #videoContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #gestureOutput {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 18px;
            min-width: 200px;
        }
        
        #status {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="gestureOutput">ジェスチャーを検知中...</div>
        <div id="status">カメラを起動中...</div>
    </div>

    <script src="libs/camera_utils.js"></script>
    <script src="libs/control_utils.js"></script>
    <script src="libs/drawing_utils.js"></script>
    <script src="libs/hands.js"></script>
    <script src="dist/src/gesture-detection.js"></script>
</body>
</html>
